<body>
  {{> navbar}}

	
	<main id="entries">
		<div class="row">
			<div class="col m12">

				<form class="create-entry">
					<div class="entry-box">

						<div class="row">
							<div class="input-field col m9">
								<label for="entry-title">Title</label>
								<input type="text" name="title" id="entry-title" autofocus required>
							</div>
							<div class="input-field col m3">
								<label for="entry-language" >Language</label>
								<select name="language" class="language" id="entry-language" required>
									{{#each languages}}
										<option value="{{name}}">{{name}}</option>
									{{/each}}
								</select>
							</div>
						</div>

						<div class="row">
							<div class="col m9">
								<div class="input-field">
									<label for="entry-description">Description</label>
									<textarea name="description" maxlength="90" id="entry-description" required></textarea>
								</div>
							</div>
							<div class="col m3">
								<div class="input-field">
									<label for="entry-type" >Type</label>
									<select name="type" class="language" id="entry-type" required>
										{{#each types}}
											<option value="{{name}}">{{name}}</option>
										{{/each}}
									</select>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="input-field col m9">
								<label for="entry-url">URL</label>
								<input type="url" name="url" id="entry-url" required>
							</div>
							<div class="col m3">
								<button type="submit" class="btn btn-primary">Create</button>
							</div>
						</div>

					</div>
				</form>

					</div>
				</div>

				<div class="row">
					{{#each entries}}
						{{> entry}}
					{{/each}}
				</div>
		
	</main>  
	
</body>
