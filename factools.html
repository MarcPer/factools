<body>
	<section id="menu">
	  <h1>Welcome to Factools!</h1>

	  <ul>
  		<li class="filter-type {{isSelectedType name='All'}}">All</li>
	  	{{#each types}}
	  	  <li class="filter-type {{isSelectedType name=name}}">{{name}}</li>
  	  {{/each}}
	  </ul>
	  <hr>
	  <h2>Languages</h2>
	  <ul>
  		<li class="filter-language {{isSelectedLanguage name='All'}}">All</li>
	  	{{#each languages}}
	  	  <li class="filter-language {{isSelectedLanguage name=name}}">{{name}}</li>
  	  {{/each}}
		</ul>

	</section>
	<main id="entries">
		<form class="create-entry">
			<div class="entry-box">
				<div class="left-input">
					<input type="text" placeholder="Title" name="title" id="entry-title" required>
					<textarea placeholder="Description" name="description" maxlength="90" required></textarea>
					<input type="url" placeholder="url" name="url" id="entry-url" required>
				</div>
				<div>
					<p><label for="entry-language" >Language</label></p>
					<p><select name="language" class="language" id="entry-language" required>
						{{#each languages}}
							<option value="{{name}}">{{name}}</option>
						{{/each}}
					</select></p>


					<p><label for="entry-type" >Type</label></p>
					<p><select name="type" class="language" id="entry-type" required>
						{{#each types}}
							<option value="{{name}}">{{name}}</option>
						{{/each}}
					</select></p>
					<button type="submit" class="btn btn-primary pull-right">Create</button>
				</div>
			</div>
		</form>
		
		{{#each entries}}
			{{> entry}}
		{{/each}}
		
	</main>  
</body>

<template name="entry">
	<a href="{{url}}" target="_blank">
		<div class="entry-box {{typeColor type=type}}">
			<span><h1>{{title}}</h1>
				<span class="language">
					<img class="pull-right" src="{{langImage name=language}}" />
				</span>
			</span>
			<p>{{description}}</p>
			<button type="button" class="btn btn-danger delete-entry">&times;</button>
		</div>
	</a>
</template>
